name: Tag on main

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag and bump patch
        id: version
        run: |
          LATEST=$(git describe --tags --match 'v*' --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LATEST" ]; then
            echo "next=v0.1.0" >> "$GITHUB_OUTPUT"
          else
            VER="${LATEST#v}"
            MAJOR="${VER%%.*}"
            REST="${VER#*.}"
            MINOR="${REST%%.*}"
            PATCH="${REST#*.}"
            if [ "$PATCH" = "$REST" ]; then PATCH="$REST"; fi
            PATCH=$((PATCH + 1))
            echo "next=v${MAJOR}.${MINOR}.${PATCH}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.version.outputs.next }}"
          git push origin "${{ steps.version.outputs.next }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
